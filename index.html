<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atomica</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            #resizable-container {
                width: 50vw;
                height: 50vh;
                resize: both;
                overflow: auto;
                display: flex;
            }
            #canvas {
                flex: 1;
                width: 100%;
                height: 100%;
                visibility: hidden;
            }
            #visible-canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="resizable-container">
            <canvas id="visible-canvas"></canvas>
        </div>
        <canvas id="canvas"></canvas>
        <script type="module" src="index.js"></script>
    </body>
</html>
