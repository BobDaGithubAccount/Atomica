<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atomica</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
        }

        #main-container {
            display: flex;
            flex: 1;
            position: relative;
            background-color: #1e1e1e;
        }

        #canvas {
            width: 50vw;
            height: 50vh;
            background-color: #333;
            position: absolute;
            bottom: 10px;
            left: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #console-container {
            width: 400px;
            background-color: #2d2d2d;
            color: #0f0;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-sizing: border-box;
            position: absolute;
            top: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #log-area {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #000;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
            font-family: monospace;
            border-radius: 4px;
        }

        #input-area {
            display: flex;
        }

        #command-input {
            flex: 1;
            padding: 0.5rem;
            font-family: monospace;
            border: none;
            border-radius: 4px;
            outline: none;
            background-color: #333;
            color: #0f0;
        }

        #send-button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <canvas id="canvas"></canvas>
        <div id="console-container">
            <div id="log-area"></div>
            <div id="input-area">
                <input id="command-input" type="text" placeholder="Enter commands here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
